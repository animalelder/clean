image: node:21

stages:
  - build
  - deploy

cache:
  paths:
    - node_modules/

before_script:
  - npm install

build:
  stage: build
  script:
    - echo "Building the application..."
    - NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=$NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY npm run build
  artifacts:
    paths:
      - .next/

deploy:
  stage: deploy
  only:
    - main # Change this to your production branch if it's not 'main'
  script:
    - npm install -g vercel
    - echo "Logging into Vercel..."
    - vercel --prod --token=$VERCEL_TOKEN deploy --yes
